<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <script src="script.js" async defer></script>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game!</h1>
    <div class="user">
      <p>You: <span id="userwins">0</span></p>
      <div class="hand" id="userhand"></div>
    </div>
    <div class="computer">
      <p>Computer: <span id="computerwins">0</span></p>
      <div class="hand" id="computerhand"></div>
    </div>
    <div class="choose">
      <p id="matchtext">Choose one!</p>
      <div class="icons">
        <button><i class="fa-regular fa-hand-back-fist" id="rock"></i></button>
        <button><i class="fa-sharp fa-solid fa-hand" id="paper"></i></button>
        <button><i class="fa-regular fa-hand-scissors" id="scissors"></i></button>
      </div>
    </div>
  </body>
</html>
